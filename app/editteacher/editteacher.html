



	
<div class="text-center">
  <h3>Edit Teacher Form</h3>

	<form>
    
  <div class="form-group row">
<label for="colFormLabelLg" class="col-sm-2 col-form-label col-form-label-lg">Teacher_Name:</label>
    <div class="col-sm-10">
      <input type="text" class="form-control form-control-lg" id="colFormLabelLg" ng-model="employee.teachername">
      
    </div>
  </div>
   <div class="form-group row">
    <label for="colFormLabelLg" class="col-sm-2 col-form-label col-form-label-lg">Teacher_Phone:</label>
    <div class="col-sm-10">
      <input type="text" class="form-control form-control-lg" id="colFormLabelLg" ng-model="employee.teacherphone" >
    </div>
  </div>
  <label for="colFormLabelLg" class="col-sm-10 col-form-label col-form-label-lg">Teacher_Subjects:</label>
        <p>
            <select ng-model="employee.teachersubjects" size="4" multiple>
                 <option value="Mathematics">Mathematics </option>
                <option value="Physics">Physics </option>
                <option value="Chemistry">Chemistry </option>
                <option value="Biology">Biology </option>
                
            </select>
            <!--input type="button" value="Submit" ng-click="getSelectedOptions()"/-->
           
            <select style="width:200px;" ng-model="employee.teachersubjects"  size="4" multiple>

    <option ng-repeat="opt in  employee.teachersubjects"  value="{{opt}}">{{opt}}</option>
            </select>
        </p>


   
  
                         <!--input type="button" value="Cancel" ng-click="gotolist()"-->



</form>
         <input type="button" value="Save" ng-click="update(employee)">


</div>
